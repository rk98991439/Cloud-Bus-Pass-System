<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandigarh University Bus Pass Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Chandigarh University Bus Pass Registration</h1>
  </header>
  <main>
    <section class="split left">
      <h2>QR Code Generator</h2>
      <div>
        <label for="qrcodeInput">Text: </label>
        <input type="text" name="qrcode" id="qrcodeInput" onchange="generateQRCode(this.value)">
      </div>
      <img class="result" id="qrcode" alt="Generated QR Code">
      <form action="index.php" method="post" aria-label="Bus Pass Registration Form">
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </section>
    <section class="split right">
      <h2>Submit your ID Card</h2>
      <form>
        <input type="file" accept="image/*" onchange="readQRCode(this.files)">
        <div class="result" id="result"><h1></h1></div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <a class="sign" href="login.html">Signup</a>
    <p class="submitMsg">Thanks for submitting your form....</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
